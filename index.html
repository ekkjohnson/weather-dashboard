<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

   <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
</head>
<body>
<title>Weather Dashboard</title>
<h1>Weather Dashboard</h1>

  <main>
    <div class="search-bar" id="search-bar">
    <h5 class="search">Search For a City:</h5>
  </div>
    <form class="searchBtn">
      <input type="text" id="cityInput" placeholder="Search City Name" name="search">
      <button id="searchBtn" class="btn btn-info search-button">
        Search
      </button>
      <button id="clearBtn" class="btn btn-danger search-button">
        Clear History
      </button>
   
      
      <div class="saved-cities"></div>
      <div class="weather-display">
        <div id="current-container" class="current-container"></div>
        <div id="forecast-container" class="forecast-container"></div>
      </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
