<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> 

   <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
</head>
<body>
<title>Weather Dashboard</title>
<header class="title">Weather Dashboard</header>
    <!--container for left column for the search form and searched city history-->
    <main class="container">
        <div class="card-search col-md-9">
            <p><h3>Search for a City:</h3></p>
                <form>
                    <div class="mb-3">
                        <label for="citySearch" class="form-label"></label>
                        <!-- for user to input city search -->
                            <input type="city" class="form-control" id="searchCityInput" aria-describedby="searchHelp">
                            <div id="searchContainer" class="form-text"></div>
                    </div>
                        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                </form>
            <!--unordered list holding the searched cities history-->    
            <ul id="searchHistory"></ul>
        </div>
    <div class="row">
        <div class="card1 col-md-9" name="citySearchHistory">
            <div class="card-body1 col-md-12" id="card-body1"></div>
        </div>
       <!--div containing the 5 days forecast--> 
    <div class="box col-md-9"><h4>5 Day Forecast</h4>
        <div id="card2" class="row"></div>
    </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
