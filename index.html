<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

   <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
</head>
<body>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="search-menu" id="search-menu">
      <h5 class="search-heading">Search for a City:</h5>
      <input
        type="text"
        id="cityInput"
        class="search-bar"
        placeholder="Enter City Here"
      />
      
      <button id="search-btn" class="btn btn-info search-button">
        Search
      </button>
      <button id="clear-btn" class="btn btn-danger search-button">
        Clear History
      </button>
      <div class="stored-cities" id="stored-cities"></div>
    </div>
    <div class="saved-cities"></div>
    <div class="weather-display">
      <div id="current-container" class="current-container"></div>
      <div id="forecast-container" class="forecast-container"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
